<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon title="View Profile">account_circle</mat-icon>
</button>


<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
    <!--<span (mouseleave)="userMenuTrigger.closeMenu()">-->
    <mat-toolbar color="primary">
        <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
            <img [src]="userImage" alt="profile_pic" width="80" class="rounded mat-elevation-z6">
            <p *ngIf="user">{{ name }} <br> <small> {{ designation | titlecase }} </small></p>
            <p *ngIf="!user"> Super Admin</p>
        </div>
    </mat-toolbar>
    <a *ngIf="user" mat-menu-item (click)="openProfileDialog(null)">
        <mat-icon>person</mat-icon>
        <span>Account-Info</span>
    </a>
    <a *ngIf="user" mat-menu-item (click)="cancelSubscriptionDialog()">
        <mat-icon>cancel</mat-icon>
        <span>Cancel Subscription</span>
    </a>
    <a mat-menu-item (click)="changePasswordDialog(null)">
        <mat-icon>vpn_key</mat-icon>
        <span>Change Password</span>
    </a>
    <!-- <a mat-menu-item routerLink="/"> 
            <mat-icon>lock</mat-icon>
            <span>Lock screen</span> 
        </a>
        <a mat-menu-item routerLink="help"> 
            <mat-icon>help</mat-icon>
            <span>Help</span> 
        </a> -->
    <div class="divider"></div>
    <a mat-menu-item (click)="logoutUser();">
        <mat-icon>power_settings_new</mat-icon>
        <span>Log out</span>
    </a>
    <!--</span>-->
</mat-menu>
