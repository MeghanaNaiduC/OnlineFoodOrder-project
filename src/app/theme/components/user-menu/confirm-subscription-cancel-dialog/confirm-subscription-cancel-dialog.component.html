<h4 mat-dialog-title>
    Confirm</h4>
<div style="margin-top: 20px;" mat-dialog-content>
    Are you sure you want to cancel the subscription ?
</div>

<div style="margin-top: 20px;" mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
    <button mat-raised-button class="add-hover btn-success" (click)="saveInfo()">Confirm</button>
</div>
