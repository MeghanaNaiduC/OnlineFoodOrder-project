
     <h1 mat-dialog-title>Add Category</h1><hr>
     <div mat-dialog-content>
         <form class="form-horizontal" novalidate [formGroup]="addCategoryOnlyForm">
             <div class="form-group">
                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                   <mat-form-field class="w-100">
                     <input matInput placeholder="Category Name" formControlName="addCategory">
                   </mat-form-field>
                   <div *ngIf="!addCategory.valid && (addCategory.dirty || addCategory.touched)" class="error-text">
                       <div *ngIf="addCategory.errors.required">
                          Category name is required
                       </div>
                   </div>
                 </div>
             </div>
         </form>
     </div>
     <mat-dialog-actions align="end">
         <button mat-raised-button [disabled]="!addCategoryOnlyForm.valid" [ngClass]="!addCategoryOnlyForm.valid ? '' : 'btn-success'" (click)="saveCategory()">Submit</button>
         <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
     </mat-dialog-actions>
