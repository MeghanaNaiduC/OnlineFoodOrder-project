<div class="col-lg-6">
 <!--This page is used to add or edit users-->
  <h1 mat-dialog-title><span *ngIf="!user">Add</span><span *ngIf="user">Update</span> Item</h1><hr>
  <div mat-dialog-content>
      <form class="form-horizontal" novalidate [formGroup]="addCategoryForm">
          <div class="form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Item Name" formControlName="addItem">
                </mat-form-field>
                <div *ngIf="!addItem.valid && (addItem.dirty || addItem.touched)" class="error-text">
                    <div *ngIf="addItem.errors.required">
                            Item name is required
                    </div>
                </div>
              </div>
          </div>
          <div class="form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Configuration" formControlName="addConfiguration">
                </mat-form-field>
                <div *ngIf="!addConfiguration.valid && (addConfiguration.dirty || addConfiguration.touched)" class="error-text">
                  <div *ngIf="addConfiguration.errors.required">
                      Configuration is required.
                  </div>
                </div>
              </div>
          </div>
          <div class="form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Amount" formControlName="dollar">
                </mat-form-field>
                <div *ngIf="!dollar.valid && (dollar.dirty || dollar.touched)" class="error-text">
                  <div *ngIf="dollar.errors.required">
                    Amount is required
                  </div>
                </div>
              </div>
          </div>
          
        
      </form>
  </div>
  <mat-dialog-actions align="end">
      <button mat-raised-button [disabled]="!addCategoryForm.valid" [ngClass]="!addCategoryForm.valid ? '' : 'btn-success'" (click)="saveCategory()">Save</button>
      <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
  </mat-dialog-actions> 
</div>
