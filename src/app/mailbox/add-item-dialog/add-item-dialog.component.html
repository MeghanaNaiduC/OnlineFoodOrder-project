<form class="form-horizontal" novalidate [formGroup]="addCategoryForm">
  <div class="col-md-12 padding0">
    <div class="col-md-5 padding0">
      <h1 mat-dialog-title><span *ngIf="!user.menuSectionId">Edit </span><span *ngIf="user.menuSectionId">Add </span> Item </h1>
    </div>
    <div class="col-md-6 padding0 text-right fontsUpdate">
      <div class="form-group fontsUpdate">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 green-checkbox fontsUpdate" style="margin-top:4px;">
          <mat-checkbox class="fontsUpdate" color="primary" formControlName="is_popular">Popular</mat-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 padding0">
    <hr>
  </div>

  <div mat-dialog-content>
    <div class="form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Item Name" formControlName="addItem">
        </mat-form-field>
        <div *ngIf="!addItem.valid && (addItem.dirty || addItem.touched)" class="error-text">
          <div *ngIf="addItem.errors.required">
            Item name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Configuration" formControlName="addConfiguration">
        </mat-form-field>
        <div *ngIf="!addConfiguration.valid && (addConfiguration.dirty || addConfiguration.touched)" class="error-text">
          <div *ngIf="addConfiguration.errors.required">
            Configuration is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="w-100">
          <input matInput type="number" step="0.01" placeholder="Amount ($)" formControlName="dollar"
            (change)="forCurrency($event)" (keyup)="omit_special_char($event)">
        </mat-form-field>
        <div *ngIf="!dollar.valid && (dollar.dirty || dollar.touched)" class="error-text">
          <div *ngIf="dollar.errors.required">
            Amount is required
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="col-md-12">
      <div class="form-group fontsUpdate">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 red-checkbox fontsUpdate">
          <mat-checkbox color="primary" formControlName="is_out_of_stock">Out of stock</mat-checkbox>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0 ">
              <label>Tax settings</label>
            </div>
          </div>
    </div>
  <div class="col-md-12">
    
  <div class="col-md-6 padding0">
    <div class="form-group fontsUpdate">
      <mat-checkbox color="primary" formControlName="is_gst">GST</mat-checkbox>
    </div>
    <div class="form-group fontsUpdate">
      <mat-checkbox color="primary" formControlName="is_pst">PST</mat-checkbox>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group fontsUpdate">
      <mat-checkbox color="primary" formControlName="is_hst">HST</mat-checkbox>
    </div>
    <div class="form-group fontsUpdate">
      <mat-checkbox color="primary" formControlName="is_liquor">Liquor Tax</mat-checkbox>
    </div>
  </div>
</div>
  

</form>
<div class="col-md-12" style="padding: right 0px;">
  <mat-dialog-actions align="end">
    <button mat-raised-button [disabled]="!addCategoryForm.valid"
      [ngClass]="!addCategoryForm.valid ? '' : 'btn-success'" (click)="saveCategory()">Save</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
  </mat-dialog-actions>
</div>
